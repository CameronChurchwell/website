<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG BENCHMARK</title>
    <style>
        svg {
            width: 10%;
            max-width: 10%;
            min-width: 10%;
        }

        #svg-container {
            display: none;
            /* display: inline-block; */
            width: 100%;
            height: auto;
        }
    </style>
  </head>
  <body>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
        $(function() {
            let orders_of_magnitude = 16;
            for (let i=0; i < orders_of_magnitude; i++) {
                $('svg').clone().appendTo('#svg-container');
            }

            $('#svg-container').attr('style', "display: inline-block !important;");
        });
    </script>

    <div id="svg-container">
        <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(300 300)">
                <circle cx="0" cy="0" r="10"/>
                <path d="M0,0 L-100,0 L-100,100 L0,100 L0,0 L0,-100 L100,-100 L100,0 L0,0 M100,-100 L0,0 L-100,100 M0,-100 L-100,0 M100,0 L0,100" 
                fill="none" stroke-width="2" stroke="orange"/>
            </g>
        </svg>
    </div>

  </body>
</html>
